<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Tareas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body class="bg-dark"> 
  <!--Navigation-->
  <nav class="navbar navbar-light bg-primary">
    <div class="container">
          <a href="" class="navbar-brand">task app</a>
    </div>
  </nav>

  <div class="container">
    <div class="row pt-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body bg-secondary">
            <form action="" id="formTask">
              <div class="form-group">
                <input type="text" id="title" placeholder="Add A Todo" class="form-control">
              </div>
              <div class="form-group">
                <textarea  id="description" cols="80" rows="8" class="form-control" placeholder="Add A Description"></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Save</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div id="tasks">

        </div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
